<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Business Casual - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<body>

<div class="row">
  <div class="col-md-8">

 <form class="form-horizontal" action="/formsubmit/" method="POST">
 {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Enquiry</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Name </label>
  <div class="controls">
    <input id="textinput" name="name" type="text" placeholder="Name" class="input-xlarge" required="">
    <p class="help-block">*reqired field</p>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="textinput">email </label>
  <div class="controls">
    <input id="textinput" name="email" type="text" placeholder="email" class="input-xlarge" required="">
    <p class="help-block">*reqired field</p>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="textinput">phone</label>
  <div class="controls">
    <input id="textinput" name="phone" type="text" placeholder="phone" class="input-xlarge" required="">
    <p class="help-block">*reqired field</p>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="textinput">Query </label>
  <div class="controls">
    <input id="textarea" name="query" type="text" placeholder="query" class="input-xlarge" required="">
    <p class="help-block">*reqired field</p>
  </div>
</div>






<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton">Submit the Information</label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>

</div>
</div>
</body>

<footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
