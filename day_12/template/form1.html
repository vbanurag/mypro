<form class="form-horizontal"  action="/formsubmit1/" method="POST" >
{% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Batti Jalao</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Course </label>
  <div class="controls">
    <input id="textinput" name="course" type="text" placeholder="Enter your course" class="input-xlarge" required="">
    <p class="help-block">*reqired field</p>
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="radios">Do You have any idea?</label>
  <div class="controls">
    <label class="radio" for="radios-0">
      <input type="radio" name="idea" id="radios-0" value="Yes" checked="checked">
      Yes
    </label>
    <label class="radio" for="radios-1">
      <input type="radio" name="idea" id="radios-1" value="No">
      No
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic">If no, type of assistance you want from us</label>
  <div class="controls">
    <select id="selectbasic" name="assit" class="input-xlarge">
      <option>Idea Related</option>
      <option>Source Code</option>
      <option>Documentation</option>
      <option>or Any Other</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label" for="filebutton">If yes, upload your project for further assiatance</label>
  <div class="controls">
    <input id="filebutton" name="fileupload" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton">Submit the Information</label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>
