

{% load static %}
{%get_static_prefix as YUM %}

<!DOCTYPE HTML>
<html>
<head>
<title>Sign up</title>
<link href="{{YUM}}css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='{{YUM}}http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>
<div class="wrap">
<!-- strat-contact-form -->	
<div class="contact-form">
<!-- start-form -->
	<form class="contact_form" action="#" method="POST" name="contact_form">
	{% csrf_token %}
		<h1>Sign Up</h1>
	    <ul>
	        <li>
	            <input type="email" class="textbox1" name="email" placeholder="E-mail" required />
	            <span class="form_hint">Enter a valid email</span>
	             <p><img src="{{YUM}}images/contact.png" alt=""></p>
	        </li>
	        <li>
	        	<input type="text" name="first_name" class="textbox2" placeholder="First Name">
	        </li>
	        <li>
	        	<input type="text" name="last_name" class="textbox2" placeholder="Last Name">
	        </li>
	        <li>
	        	<input type="text" name="college_name" class="textbox2" placeholder="College Name">
	        </li>
	        <li>
	        	<input type="text" name="course_name" class="textbox2" placeholder="Course Name">
	        </li>
	        <li>
	        	<input type="integer" name="_sem_year" class="textbox2" placeholder="Semester/Year">
	        </li>
	        <li>
	        	<input type="text" name="country" class="textbox2" placeholder="Country">
	        </li>
	        <li>
	            <input type="password" name="password" class="textbox2" placeholder="Password">
	            <span class="form_hint">  Password contain atleast A-Z,a-z,0-9,#,@,&</span>
	            <p><img src="{{YUM}}images/lock.png" alt=""></p>
	        </li>
         </ul>
       	 	<input type="submit" name="Sign In" value="Create Account"/>
			<div class="clear"></div>	
			
		<div class="clear"></div>	
	</form>
<!-- end-form -->
<!-- start-account -->
<div class="account">
	<h2>Or Sign Up With!</h2>
    <div class="span"><a href="{{YUM}}#"><img src="{{YUM}}images/facebook.png" alt=""/><i>Sign Up with Facebook</i><div class="clear"></div></a></div>	
    <div class="span1"><a href="{{YUM}}#"><img src="{{YUM}}images/github.png" alt=""/><i>Sign Up with Github</i><div class="clear"></div></a></div>
    <div class="span2"><a href="{{YUM}}#"><img src="{{YUM}}images/gplus.png" alt=""/><i>Sign Up with Google+</i><div class="clear"></div></a></div>
</div>	
<!-- end-account -->
<div class="clear"></div>	
</div>
<!-- end-contact-form -->
</div>
</body>
</html>
